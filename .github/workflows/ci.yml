name: Build and install

on:
  push:
    branches: [ "main" ]
  pull_request:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Install autoconf/automake on macos
      if: matrix.os == 'macos-latest'
      run: brew install autoconf automake
    - name: Install autoconf/automake on ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get -y install automake autoconf
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make install on macos
      if: matrix.os == 'macos-latest'
      run: make install
    - name: make install on ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: sudo make install
      
  android_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
        local-cache: true
    - name: Install autoconf/automake
      run: sudo apt-get -y install automake autoconf
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: bootstrap
      run: ./bootstrap
    - name: make android
      run: make android   
